<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hostel Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .signup-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert-error {
            background: #fde8e8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        .alert-success {
            background: #e8f5e8;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #27ae60;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="signup-card">
        <div class="logo">
            <h1>üè† Hostel Management</h1>
            <p>Create your account</p>
        </div>

        <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
        <div id="successAlert" class="alert alert-success" style="display: none;"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password (min. 6 characters)">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="STUDENT">Student</option>
                    <option value="WARDEN">Warden</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn-signup" id="signupBtn">Sign Up</button>
            <div id="loading" class="loading">Creating account...</div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</div>

<script>
    async function handleSignup(event) {
        event.preventDefault();

        // Get form data
        const userData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value,
            phone: document.getElementById('phone').value,
            createdDate: new Date().toISOString()
        };

        // Validate password length
        if (userData.password.length < 6) {
            document.getElementById('errorAlert').textContent = 'Password must be at least 6 characters long';
            document.getElementById('errorAlert').style.display = 'block';
            return;
        }

        // Hide any previous alerts
        document.getElementById('errorAlert').style.display = 'none';
        document.getElementById('successAlert').style.display = 'none';

        // Show loading
        document.getElementById('loading').classList.add('active');
        document.getElementById('signupBtn').disabled = true;

        try {
            // Call your API endpoint: /register
            const response = await fetch('/register', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });

            if (response.status === 201) {
                // Registration successful
                document.getElementById('successAlert').textContent = 'Registration successful! Redirecting to login...';
                document.getElementById('successAlert').style.display = 'block';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                // Registration failed
                const errorText = await response.text();
                document.getElementById('errorAlert').textContent = errorText || 'Registration failed. Please try again.';
                document.getElementById('errorAlert').style.display = 'block';
            }
        } catch (error) {
            document.getElementById('errorAlert').textContent = 'Network error. Please check your connection.';
            document.getElementById('errorAlert').style.display = 'block';
            console.error('Signup error:', error);
        } finally {
            // Hide loading
            document.getElementById('loading').classList.remove('active');
            document.getElementById('signupBtn').disabled = false;
        }
    }
</script>
</body>
</html>
